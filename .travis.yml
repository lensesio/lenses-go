services:
- docker
language: go
os:
- linux
cache:
  directories:
    - $GOPATH/.cache/go-build
    - $GOPATH/pkg/mod
go:
- go1.13
go_import_path: github.com/lensesio/lenses-go
install:
  go get golang.org/x/lint/golint

jobs:
  include:
  - stage: Build
    script: REVISION=${TRAVIS_COMMIT} VERSION=${TRAVIS_COMMIT} make cross-build

  - stage: Lint
    script: make lint

  - stage: Tests
    script: make test

  - stage: Build docker
    deploy:
      on:
        tags: false
      provider: script
      script: REVISION=${TRAVIS_COMMIT} make build-linux && VERSION=${TRAVIS_COMMIT} make build-docker

  - stage: Publish docker
    branches:
      only:
        - master 
    deploy: 
      on:
        tags: true
      provider: script
      script: REVISION=${TRAVIS_COMMIT} VERSION=${TRAVIS_TAG} make build-linux && make publish

  - stage: Release
    branches:
      only:
        - master  
    before_deploy: REVISION=${TRAVIS_COMMIT} VERSION=${TRAVIS_TAG} make cross-build; cd bin; for i in *; do tar -czf $i.tar.gz $i; done; ls -1; cd ../;
    deploy:   
      on:
        tags: true
      provider: releases
      name: Release ${TRAVIS_TAG}
      api_key:
        secure:  
      file_glob: true
      file: bin/*.tar.gz
      skip_cleanup: true
      overwrite: true
env:
  global:
    - GO111MODULE=on
    - secure: 
    - secure: 
    
