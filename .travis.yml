services:
  - docker

language: go
os:
  - linux

go:
  - "go1.10"

go_import_path: github.com/landoop/lenses-go

jobs:
  include:
  - stage: test
    script:
      - go test -v -cover ./...
  - stage: Build docker
    script:
      - go get -t ./...
      - "./build.sh"
      - docker build -t landoop/lenses-cli:${TRAVIS_COMMIT} .
  - stage: Publish docker
    deploy:
      if: branch = master
      provider: script
      script:
        - go get -t ./...
        - "./build.sh"
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t landoop/lenses-cli:${TRAVIS_COMMIT} .
        - docker push landoop/lenses-cli:${TRAVIS_TAG}
      on:
        tags: true
env:
  matrix:
  - secure: 
  - secure: 
