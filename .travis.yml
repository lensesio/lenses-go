services:
- docker
language: go
os:
- linux
go:
- go1.10
go_import_path: github.com/landoop/lenses-go
jobs:
  include:
  - stage: Build docker
    script:
    - ./build
    - docker build -t landoop/lenses-cli:${TRAVIS_COMMIT} .
  - stage: Publish docker
    branches:
      only:
        - master 
    deploy: 
      on:
        tags: true
      provider: script
      script: bash ./build && ./publish-docker ${TRAVIS_TAG}
  - stage: GitHub Release
    branches:
      only:
        - master  
    before_deploy: cd bin; for i in *; do tar -czf $i.tar.gz $i; done; ls -1; cd ../;
    deploy:   
      on:
        tags: true
      provider: releases
      api_key:
        secure:  
      file_glob: true
      file: bin/*.tar.gz
      skip_cleanup: true
      overwrite: true
env:
  global:
    - secure: 
    - secure: 
    
